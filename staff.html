<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บุคลากรแยกตามวิชาชีพ (คำนวณรวมอัตโนมัติ)</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(to right, rgb(55, 194, 115), rgb(183, 226, 196));
        }
        header {
            text-align: center;
            padding: 30px 20px;
        }
        main {
            padding: 20px;
            max-width: 700px;
            margin: auto;
            background-color: rgba(255,255,255,0.9);
            border-radius: 12px;
        }
        a.back {
            display: inline-block;
            margin-bottom: 20px;
            color: navy;
            text-decoration: none;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #333;
        }
        th {
            background-color: rgb(4, 44, 24);
            color: white;
        }
        tr:nth-child(even) {
            background-color: rgba(0,0,0,0.05);
        }
        tfoot td {
            font-weight: bold;
            background-color: rgba(4,44,24,0.9);
            color: white;
        }
        input.number-input {
            width: 80px;
            text-align: center;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            th, td {
                padding: 8px;
                font-size: 14px;
            }
            input.number-input {
                width: 60px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>จำนวนบุคลากรโรงพยาบาลจัตุรัส แยกตามวิชาชีพ</h1>
    </header>
    <main>
        <a href="index.html" class="back">&larr; กลับหน้าหลัก</a>
        <table id="staffTable">
            <thead>
                <tr>
                    <th>วิชาชีพ</th>
                    <th>จำนวนบุคลากร</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>แพทย์</td>
                    <td><input type="number" class="number-input" value="25" min="0"></td>
                </tr>
                                <tr>
                    <td>ทันตแพทย์</td>
                    <td><input type="number" class="number-input" value="7" min="0"></td>
                </tr>
                                <tr>
                    <td>เภสัชกร</td>
                    <td><input type="number" class="number-input" value="11" min="0"></td>
                </tr>
                <tr>
                    <td>พยาบาลวิชาชีพ  รวมทุกกลุ่มงาน</td>
                    <td><input type="number" class="number-input" value="94" min="0"></td>
                </tr>
                <tr>
                    <td>นวก.เวชสถิติ/จพ.เวชสถิติ</td>
                    <td><input type="number" class="number-input" value="2" min="0"></td>
                </tr>
                <tr>
                    <td>นักกายภาพบำบัด</td>
                    <td><input type="number" class="number-input" value="3" min="0"></td>
                </tr>
                <tr>
                    <td>นักเทคนิคการแพทย์</td>
                    <td><input type="number" class="number-input" value="5" min="0"></td>
                </tr>
                                <tr>
                    <td>นักรังสีการแพทย์</td>
                    <td><input type="number" class="number-input" value="2" min="0"></td>
                </tr>
                                <tr>
                    <td>นักวิชาการสาธารณสุข/นักสาธารณสุข</td>
                    <td><input type="number" class="number-input" value="8" min="0"></td>
                </tr>
                <tr>
                    <td>สหวิชาชีพอื่นๆ</td>
                    <td><input type="number" class="number-input" value="153" min="0"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>รวมทั้งหมด</td>
                    <td id="totalStaff">198</td>
                </tr>
            </tfoot>
        </table>
    </main>

    <script>
        // ฟังก์ชันคำนวณรวมอัตโนมัติ
        function calculateTotal() {
            const inputs = document.querySelectorAll('.number-input');
            let total = 0;
            inputs.forEach(input => {
                total += parseInt(input.value) || 0;
            });
            document.getElementById('totalStaff').textContent = total;
        }

        // เรียกคำนวณเมื่อโหลดหน้า
        calculateTotal();

        // เพิ่ม event listener ให้คำนวณทุกครั้งที่เปลี่ยนค่า
        const inputs = document.querySelectorAll('.number-input');
        inputs.forEach(input => {
            input.addEventListener('input', calculateTotal);
        });
    </script>
</body>
</html>
